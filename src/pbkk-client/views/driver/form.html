{{template "part/upper.html" .}}
<div class="container text-center">
    <div class="wrapper">
        <div class="formContent">
            <form action="" id="" method="POST">
                <h1>Driver Form</h1>
                {{template "part/success.html" .success}}
                {{template "part/error.html" .error}}
                {{template "part/identifier.html" .}}
                {{template "user/input.html" .}}
                <label for="">Jenis Kendaraan</label>
                <br>
                <input type="text" name="jenis_kendaraan" class="form-control"  value='{{.data.JenisKendaraan}}' pattern="(motor|mobil)" required>
                <br>
                <label for="">No Polisi</label>
                <br>
                <input type="text" name="no_polisi" class="form-control"  value='{{.data.NoPolisi}}' pattern="{6,0}" required>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" >Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{template "part/belower.html" .}}
