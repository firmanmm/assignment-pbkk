{{template "part/upper.html" .}}
<div class="container text-center">
    <div class="wrapper">
        <div class="formContent">
            <form action="" id="" method="POST">
                <h1>Restaurant Form</h1>
                {{template "part/success.html" .success}}
                {{template "part/error.html" .error}}
                {{template "part/identifier.html" .}}
                <label for="">Nama</label>
                <br>
                <input type="text" name="nama" class="form-control" value='{{.data.Nama}}' required>
                <br>
                <label for="">Alamat</label>
                <br>
                <input type="text" name="alamat" class="form-control" value='{{.data.Alamat}}'>
                <br>
                <label for="">Deskripsi</label>
                <br>
                <input type="text" name="deskripsi" class="form-control" value='{{.data.Deskripsi}}'>
                <br>
                <label for="">ID Pemilik</label>
                <br>
                <input type="text" name="owner_id" class="form-control" value='{{.data.OwnerId}}' required pattern="[0-9]+">
                <br>
                <div class="form-group">
                        <button type="submit" class="btn btn-primary" >Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{template "part/belower.html" .}}
