{{template "part/upper.html" .}}
<div class="container text-center">
    <div class="wrapper">
        <div class="formContent">
            <form action="" id="" method="POST">
                <h1>Client Form</h1>
                {{template "part/success.html" .success}}
                {{template "part/error.html" .error}}
                {{template "part/identifier.html" .}}
                <label for="">Scope</label>
                <br>
                <input type="text" name="scopes" class="form-control" placeholder="Space Delimited" value='{{.data.Scopes}}'>
                <br>
                <label for="">Authorities</label>
                <br>
                <input type="text" name="authorities" class="form-control" placeholder="Space Delimited" value='{{.data.Authorities}}'>
                <br>
                <div class="form-group">
                        <button type="submit" class="btn btn-primary" >Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{template "part/belower.html" .}}
